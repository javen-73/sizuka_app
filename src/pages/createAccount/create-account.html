<ion-content padding class="getting-started">
    <div id="logo_title">
      ＿SIZUKAの手帳
    </div>
    <form [formGroup]="createForm" (ngSubmit)="create()">
      <ion-item class="item-md">
        <ion-label floating class="label-ios-primary">昵称</ion-label>
        <ion-input type="text" name="aliasName" formControlName="aliasName" minlength="2" maxlength="12" required></ion-input>
      </ion-item>
      <ion-item class="item-md">
        <ion-label floating class="label-ios-primary">用户名<span style="float:right;" *ngIf="createForm.get('username').invalid &&createForm.get('username').touched">须以字母开始,可以包含字母数字下划线</span></ion-label>
        <ion-input type="text" name="username" formControlName="username" minlength="4" maxlength="15" required ValidateUsername placeholder="               长度4-15位,字母开头，包含数字下划线"></ion-input>
      </ion-item>
      <ion-item class="item-md">
        <ion-label floating class="label-ios-primary">密码</ion-label>
        <ion-input type="password" name="password" formControlName="password" ValidatePassword placeholder="               6-10位密码组合"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button outline type="submit" [disabled]="!createForm.valid">注 册</button>
      </div>
    </form>

</ion-content>
