<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <div id="profilePicture"><img [src]="current_user?.profilePicture"></div>
      </button>
    </ion-buttons>
    <ion-title>{{default_account_book?.bookName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid class="home_title">
    <ion-row>
      <ion-col offset-5 ><span class="month_total">1523.11</span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-5>本月结余(元)</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2 col-2>123.20</ion-col>
      <ion-col offset-4 col-2>100.21</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2 col-2>月支出</ion-col>
      <ion-col offset-4 col-2>月收入</ion-col>
    </ion-row>
  </ion-grid>
  <div class="add_bill_button"> <ion-icon name="add"></ion-icon>&nbsp;记一笔</div>
  <ion-list>
    <ion-item *ngFor="let i of item">Counter:{{i.counter}}---CurrentPage:{{i.page}}</ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
